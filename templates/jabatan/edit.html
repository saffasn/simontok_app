{% extends "dashboard.html" %}

{% block title %}Edit Data Jabatan{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_jabatan', no=jabatan[0]) }}">
                <div class="form-group">
                    <label for="nama">Nama Jabatan</label>
                    <input type="text" name="nama" id="nama" class="form-control" value="{{ jabatan[1] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="singkatan">Singkatan</label>
                    <input type="text" name="singkatan" id="singkatan" class="form-control" value="{{ jabatan[2] }}">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{{ url_for('list_jabatan') }}" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
