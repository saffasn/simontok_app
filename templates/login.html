<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SIMONTOK</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='image/logo_kapustik.png') }}" alt="KAPUSTIK Logo" class="logo">
    </div>
    
    <div class="login-box">
      <h1>LOGIN</h1>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      <form method="POST" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Masukkan username" required>
          <div class="form-error">Please fill out this field.</div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan password" required>
        </div>
        
        <div class="form-footer">
          <a href="{{ url_for('register') }}" class="register-link">Belum punya akun? Register</a>
        </div>
        
        <button type="submit" class="login-button">LOGIN</button>
      </form>
    </div>
  </div>
</body>
</html>
