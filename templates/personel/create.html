{% extends "dashboard.html" %}

{% block title %}Tambah Data Personel{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('create_personel') }}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="id_pwk">Perwakilan</label>
                        <select name="id_pwk" id="id_pwk" class="form-control">
                            {% for pwk in perwakilan_list %}
                            <option value="{{ pwk[0] }}"
                                {% if form_data and form_data.id_pwk == pwk[0] %}selected{% endif %}>
                                {{ pwk[1] }} ({{ pwk[0] }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" name="nama" id="nama" class="form-control" required
                               value="{{ form_data.nama if form_data }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nip">NIP</label>
                        <input type="text" name="nip" id="nip" class="form-control" maxlength="18"
                               value="{{ form_data.nip if form_data }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="t_lahir">Tempat Lahir</label>
                        <input type="text" name="t_lahir" id="t_lahir" class="form-control"
                               value="{{ form_data.t_lahir if form_data }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="tgl_lahir">Tanggal Lahir</label>
                        <input type="date" name="tgl_lahir" id="tgl_lahir" class="form-control short-date"
                               value="{{ form_data.tgl_lahir if form_data }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="pangkat_gol">Pangkat/Golongan</label>
                        <select name="pangkat_gol" id="pangkat_gol" class="form-control">
                            <option value="">-- Pilih Pangkat/Golongan --</option>
                            {% for pangkat in pangkat_golongan %}
                            <option value="{{ pangkat }}" 
                                {% if form_data and form_data.pangkat_gol == pangkat %}selected{% endif %}>
                                {{ pangkat }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="tmt_pangkat">TMT Pangkat</label>
                        <input type="date" name="tmt_pangkat" id="tmt_pangkat" class="form-control short-date"
                               value="{{ form_data.tmt_pangkat if form_data }}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="id_jabatan">Jabatan</label>
                        <select name="id_jabatan" id="id_jabatan" class="form-control">
                            <option value="">-- Pilih Jabatan --</option>
                            {% for jabatan in jabatan_list %}
                            <option value="{{ jabatan[0] }}"
                                {% if form_data and form_data.id_jabatan == jabatan[0]|string %}selected{% endif %}>
                                {{ jabatan[1] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="tmt_jabatan">TMT Jabatan</label>
                        <input type="date" name="tmt_jabatan" id="tmt_jabatan" class="form-control short-date"
                               value="{{ form_data.tmt_jabatan if form_data }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="penempatan">Penempatan Ke-</label>
                        <select name="penempatan" id="penempatan" class="form-control">
                            <option value="">-- Pilih Penempatan --</option>
                            {% for p in penempatan_options %}
                            <option value="{{ p }}"
                                {% if form_data and form_data.penempatan == p|string %}selected{% endif %}>
                                {{ p }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="tmt_penempatan">TMT Penempatan</label>
                        <input type="date" name="tmt_penempatan" id="tmt_penempatan" class="form-control short-date"
                               value="{{ form_data.tmt_penempatan if form_data }}">
                    </div>
                    <!--<div class="form-group col-md-4">
                        <label for="tmt_selesai_penempatan">TMT Selesai Penempatan</label>
                        <input type="date" name="tmt_selesai_penempatan" id="tmt_selesai_penempatan" class="form-control short-date"
                               value="{{ form_data.tmt_selesai_penempatan if form_data }}">
                    </div>-->
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <textarea name="alamat" id="alamat" class="form-control" rows="2">{{ form_data.alamat if form_data }}</textarea>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telp">Telepon</label>
                        <input type="text" name="telp" id="telp" class="form-control"
                               value="{{ form_data.telp if form_data }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control"
                               value="{{ form_data.email if form_data }}">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="{{ url_for('list_personel') }}" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
