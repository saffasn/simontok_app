<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - SIMONTOK</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="{{ url_for('static', filename='image/logo_kapustik.png') }}" alt="KAPUSTIK Logo" class="logo">
    </div>
    
    <div class="login-box">
      <h1>REGISTER</h1>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      <form method="POST">
        <div class="form-group">
          <input type="text" name="nama_pengguna" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-footer">
          <a href="{{ url_for('login') }}">Sudah punya akun? Login</a>
        </div>
        <button type="submit" class="login-button">üìù REGISTER</button>
      </form>
    </div>
  </div>
</body>
</html>
