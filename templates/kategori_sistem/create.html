{% extends "dashboard.html" %}

{% block title %}Tambah Kategori Sistem{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('create_kategori_sistem') }}">
                <div class="form-group">
                    <label for="kategori">Kategori</label>
                    <input type="text" 
                           name="kategori" 
                           id="kategori" 
                           class="form-control" 
                           required
                           value="{{ form_data.kategori if form_data }}">
                    <label for="keterangan">Keterangan</label>
                    <input type="text" 
                           name="keterangan" 
                           id="keterangan" 
                           class="form-control" 
                           required
                           value="{{ form_data.keterangan if form_data }}">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="{{ url_for('list_kategori_sistem') }}" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
