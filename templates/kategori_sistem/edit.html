{% extends "dashboard.html" %}

{% block title %}Edit Kategori Sistem{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_kategori_sistem', id=kategori_sistem[0]) }}">
                <div class="form-group">
                    <label for="kategori">Kategori</label>
                    <input type="text" 
                           name="kategori" 
                           id="kategori" 
                           class="form-control" 
                           required
                           value="{{ kategori_sistem[1] }}">
                    
                    <label for="keterangan">Keterangan</label>
                    <input type="text" 
                           name="keterangan" 
                           id="keterangan" 
                           class="form-control" 
                           value="{{ kategori_sistem[2] if kategori_sistem[2] else '' }}">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    <a href="{{ url_for('list_kategori_sistem') }}" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
