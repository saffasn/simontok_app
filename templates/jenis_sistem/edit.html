{% extends "dashboard.html" %}

{% block title %}Edit Data Jenis Sistem{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_jenis_sistem', id_jenis=jenis_sistem[0]) }}">
                <div class="form-row">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="trigram_pwk">Perwakilan</label>
                            <select name="trigram_pwk" id="trigram_pwk" class="form-control" required>
                                {% for pwk in perwakilan_list %}
                                <option value="{{ pwk[0] }}"
                                    {% if jenis_sistem[5] == pwk[0] %}selected{% endif %}>
                                    {{ pwk[1] }} ({{ pwk[0] }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="jenis">Jenis Sistem</label>
                        <input type="text" name="jenis" id="jenis" class="form-control" required
                               value="{{ jenis_sistem[1] }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="kategori">Kategori</label>
                        <select name="kategori" id="kategori" class="form-control" required>
                            <option value="">-- Pilih Kategori --</option>
                            {% for option in kategori_options %}
                            <option value="{{ option }}"
                                {% if jenis_sistem[2] == option %}selected{% endif %}>
                                {{ option }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="lembar">Jumlah Lembar</label>
                        <input type="number" name="lembar" id="lembar" class="form-control"
                               value="{{ jenis_sistem[3] if jenis_sistem[3] }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="format_nomor">Format Nomor</label>
                        <input type="text" name="format_nomor" id="format_nomor" class="form-control"
                               value="{{ jenis_sistem[4] if jenis_sistem[4] }}">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{{ url_for('list_jenis_sistem') }}" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
