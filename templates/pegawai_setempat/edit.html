{% extends "dashboard.html" %}

{% block title %}Edit Data Pegawai Setempat{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_pegawai_setempat', no=pegawai[0]) }}">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="id_pwk">Perwakilan</label>
                        <select name="id_pwk" id="id_pwk" class="form-control" required>
                            {% for pwk in perwakilan_list %}
                                <option value="{{ pwk[0] }}" 
                                    {% if pegawai[9] == pwk[0] %}selected{% endif %}>
                                    {{ pwk[1] }} ({{ pwk[0] }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" name="nama" id="nama" class="form-control" value="{{ pegawai[1] }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nik">NIK</label>
                        <input type="text" name="nik" id="nik" class="form-control" value="{{ pegawai[4] if pegawai[4] }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="t_lahir">Tempat Lahir</label>
                        <input type="text" name="t_lahir" id="t_lahir" class="form-control" value="{{ pegawai[2] if pegawai[2] }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tgl_lahir">Tanggal Lahir</label>
                        <input type="date" name="tgl_lahir" id="tgl_lahir" class="form-control" 
                               value="{{ pegawai[3].strftime('%Y-%m-%d') if pegawai[3] }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="telp">Telepon</label>
                        <input type="text" name="telp" id="telp" class="form-control" value="{{ pegawai[5] if pegawai[5] }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ pegawai[6] if pegawai[6] }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tmt_penempatan">TMT Penempatan</label>
                        <input type="date" name="tmt_penempatan" id="tmt_penempatan" class="form-control" 
                               value="{{ pegawai[7].strftime('%Y-%m-%d') if pegawai[7] }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tmt_selesai_penempatan">TMT Selesai Penempatan</label>
                        <input type="date" name="tmt_selesai_penempatan" id="tmt_selesai_penempatan" class="form-control" 
                               value="{{ pegawai[8].strftime('%Y-%m-%d') if pegawai[8] }}">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{{ url_for('list_pegawai_setempat') }}" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
