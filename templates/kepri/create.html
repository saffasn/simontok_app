{% extends "dashboard.html" %}

{% block title %}Tambah Data KEPPRI{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('create_kepri') }}" id="kepriForm">
                <div class="form-group">
                    <label for="id_pwk">Perwakilan</label>
                    <select name="id_pwk" id="id_pwk" class="form-control" required>
                        {% for pwk in perwakilan_list %}
                        <option value="{{ pwk[0] }}">
                            {{ pwk[1] }} ({{ pwk[0] }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" name="nama" id="nama" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="tahun">Tahun</label>
                    <input type="number" name="tahun" id="tahun" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select name="status" id="status" class="form-control" required>
                        <option value="1" selected>Aktif</option>
                        <option value="0">Inaktif</option>
                    </select>
                </div>
                
                <div class="form-group" id="keteranganGroup" style="display: none;">
                    <label for="keterangan">Keterangan (Wajib jika status Inaktif)</label>
                    <textarea name="keterangan" id="keterangan" class="form-control"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="{{ url_for('list_kepri') }}" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const statusSelect = document.getElementById('status');
    const keteranganGroup = document.getElementById('keteranganGroup');
    const keteranganInput = document.getElementById('keterangan');
    const form = document.getElementById('kepriForm');

    function toggleKeterangan() {
        if (statusSelect.value === '0') {
            keteranganGroup.style.display = 'block';
            keteranganInput.setAttribute('required', 'required');
        } else {
            keteranganGroup.style.display = 'none';
            keteranganInput.removeAttribute('required');
            keteranganInput.value = '';
        }
    }

    // Initial state
    toggleKeterangan();

    // Add event listener
    statusSelect.addEventListener('change', toggleKeterangan);
});
</script>
{% endblock %}
