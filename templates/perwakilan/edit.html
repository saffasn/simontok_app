{% extends "dashboard.html" %}

{% block title %}Edit Data Perwakilan{% endblock %}

{% block content %}
<div class="content-wrapper">
    <section class="content">
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_perwakilan', trigram=perwakilan[0]) }}" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label>Trigram</label>
                        <input type="text" name="trigram" class="form-control" 
                               value="{{ perwakilan[0] }}" required
                               oninput="this.value = this.value.toUpperCase()"
                               pattern="[A-Z]{3}" title="Harus 3 huruf kapital">
                    </div>
                    <div class="form-group">
                        <label>Bigram</label>
                        <input type="text" name="bigram" class="form-control" 
                               value="{{ perwakilan[1] }}" required
                               oninput="this.value = this.value.toUpperCase()"
                               pattern="[A-Z]{2}" title="Harus 2 huruf kapital">
                    </div>
                    <div class="form-group">
                        <label>Nama Perwakilan</label>
                        <input type="text" name="nama_perwakilan" class="form-control" 
                               value="{{ perwakilan[2] }}" required
                               oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div class="form-group">
                        <label>Negara</label>
                        <input type="text" name="negara" class="form-control" 
                               value="{{ perwakilan[3] }}" required>
                    </div>
                    <div class="form-group">
                        <label>Jenis PWK</label>
                        <select name="jenis_pwk" class="form-control" required>
                            <option value="">-- Pilih Jenis PWK --</option>
                            {% for jenis in jenis_pwk_options %}
                                <option value="{{ jenis }}" {% if jenis == perwakilan[4] %}selected{% endif %}>
                                    {{ jenis }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>No. Perwakilan</label>
                        <input type="number" name="no_perwakilan" class="form-control" 
                               value="{{ perwakilan[5] }}" required>
                    </div>
                    <div class="form-group">
                        <label>No. Urutan</label>
                        <input type="number" name="no_urutan" class="form-control" 
                               value="{{ perwakilan[6] }}" required>
                    </div>

                    <button type="submit" class="btn btn-warning">
                        <i class="material-icons">save</i> Update
                    </button>
                    <a href="{{ url_for('list_perwakilan') }}" class="btn btn-secondary">
                        <i class="material-icons">arrow_back</i> Kembali
                    </a>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
