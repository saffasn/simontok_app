{% extends "dashboard.html" %}

{% block title %}Edit Data Sistem{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_sistem', id_sistem=sistem[0]) }}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="tahun">Tahun</label>
                        <input type="number" name="tahun" id="tahun" class="form-control" required
                               value="{{ sistem[1] }}" min="2000" max="2100">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="id_jenis">Jenis Sistem</label>
                        <select name="id_jenis" id="id_jenis" class="form-control" required>
                            <option value="">-- Pilih Jenis Sistem --</option>
                            {% for jenis in jenis_list %}
                            <option value="{{ jenis[0] }}"
                                {% if sistem[2] == jenis[0] %}selected{% endif %}>
                                {{ jenis[1] }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="no_sistem">Nomor Sistem</label>
                        <input type="text" name="no_sistem" id="no_sistem" class="form-control" required
                               value="{{ sistem[3] if sistem[3] }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nama_sistem">Nama Sistem</label>
                        <input type="text" name="nama_sistem" id="nama_sistem" class="form-control"
                               value="{{ sistem[4] if sistem[4] }}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="jml_lembar">Jumlah Lembar</label>
                        <input type="number" name="jml_lembar" id="jml_lembar" class="form-control"
                               value="{{ sistem[5] if sistem[5] }}" min="0">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="status">Status</label>
                        <select name="status" id="status" class="form-control">
                            {% for value, label in status_options %}
                            <option value="{{ value }}"
                                {% if sistem[6] == value %}selected{% endif %}>
                                {{ label }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="no_urut">Nomor Urut</label>
                        <input type="number" name="no_urut" id="no_urut" class="form-control"
                               value="{{ sistem[7] if sistem[7] }}" min="0">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{{ url_for('list_sistem') }}" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
