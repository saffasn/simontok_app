{% extends "dashboard.html" %}

{% block title %}Edit Data Pengguna{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_pengguna', user_id=pengguna[0]) }}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nama_pengguna">Nama Pengguna</label>
                        <input type="text" name="nama_pengguna" id="nama_pengguna" class="form-control" 
                               value="{{ pengguna[1] }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" 
                               value="{{ pengguna[2] }}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password Baru</label>
                        <input type="password" name="password" id="password" class="form-control">
                        <small class="form-text text-muted">Kosongkan jika tidak ingin mengubah password</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="id_pwk">Perwakilan</label>
                        <select name="id_pwk" id="id_pwk" class="form-control">
                            <option value="">-- Pilih Perwakilan --</option>
                            {% for perwakilan in perwakilan_list %}
                            <option value="{{ perwakilan[0] }}" 
                                    {% if pengguna[5] == perwakilan[0] %}selected{% endif %}>
                                {{ perwakilan[1] }} ({{ perwakilan[0] }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="role">Role</label>
                        <select name="role" id="role" class="form-control" required>
                            <option value="">-- Pilih Role --</option>
                            {% for value, label in role_options %}
                            <option value="{{ value }}" 
                                    {% if pengguna[4] == value %}selected{% endif %}>
                                {{ label }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{{ url_for('list_pengguna') }}" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
