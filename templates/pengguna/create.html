{% extends "dashboard.html" %}

{% block title %}Tambah Data Pengguna{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('create_pengguna') }}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nama_pengguna">Nama Pengguna</label>
                        <input type="text" name="nama_pengguna" id="nama_pengguna" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="id_pwk">Perwakilan</label>
                        <select name="id_pwk" id="id_pwk" class="form-control">
                            <option value="">-- Pilih Perwakilan --</option>
                            {% for perwakilan in perwakilan_list %}
                            <option value="{{ perwakilan[0] }}">{{ perwakilan[1] }} ({{ perwakilan[0] }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="role">Role</label>
                        <select name="role" id="role" class="form-control" required>
                            <option value="">-- Pilih Role --</option>
                            {% for value, label in role_options %}
                            <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a href="{{ url_for('list_pengguna') }}" class="btn btn-secondary">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
